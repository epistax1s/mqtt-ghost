name: Publish JAR to GitHub Releases

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: env_context

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get Version from JAR Filename
        id: get_version
        run: |
          JAR_FILE=$(ls build/libs/mqtt-mimic-*.jar | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found in build/libs/"
            exit 1
          fi
          
          VERSION=$(basename "$JAR_FILE" | sed 's/mqtt-mimic-\(.*\)\.jar/\1/')
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create Release and Upload JAR
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          JAR_FILE="${{ steps.get_version.outputs.JAR_FILE }}"
          
          if [ -z "$VERSION" ] || [ -z "$JAR_FILE" ]; then
            echo "Version or JAR file not set"
            exit 1
          fi
          
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes "Automated release of mqtt-mimic v${VERSION}" \
            --draft=false
          
          gh release upload "v${VERSION}" "$JAR_FILE" --clobber
