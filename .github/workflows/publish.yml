name: Publish Gradle Package

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Debug environment variables
        run: |
          echo "GITHUB_ACTOR=$GITHUB_ACTOR"
          masked_token=$(echo "$GITHUB_TOKEN" | sed -E 's/.(?=.{4})/*/g')
          echo "GITHUB_TOKEN=$masked_token"

      - name: Publish to GitHub Packages
        run: ./gradlew publishShadowPublicationToGitHubPackagesRepository
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.PACKAGE_WRITE_TOKEN }}
